    <div class="container">
        <h3>Language Proficiency</h3>
        <h3 *ngIf="message" class="alert alert-success">{{message}}</h3>

        <label>Language</label>
		<select  class="form-control" required
		[(ngModel)]="lang.language" name="language">
            <option>Bangla</option>
            <option>English</option>
        </select><br>
        <button class="btn btn-info" (click)="addLanguage()">Add  Language</button>
    </div>
